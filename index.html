<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Orpheus Peng">
  <meta name="description" content="Simple Web App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="form">
    <div class="input-row">
      <label class="input-label" for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required placeholder="First Name">
    </div>
    <div class="input-row">
      <label class="input-label" for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
    </div>
    <div class="input-row">
      <label class="input-label" for="email-address">Email Address</label>
      <input type="text" id="email-address" name="email-address" required placeholder="Email Address">
    </div>
    <div class="input-row">
      <label class="input-label" for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="4" required></textarea>
    </div>
    <div class="input-row">
      <button>Register</button>
    </div>
    <div class="input-row">
      <label class="message"></label>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
